<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Administratie</title>
</head>
<body>
    <div class="container">
        <h2>Administratie</h2>
        <!-- Toevoegen van jongeren -->
        <form action="process.php" method="post">
            <label for="naam">Naam:</label>
            <input type="text" name="naam" required>

            <label for="leeftijd">Leeftijd:</label>
            <input type="number" name="leeftijd" required>

            <button type="submit" name="toevoegen">Toevoegen</button>
        </form>

        <!-- Wijzigen van jongeren -->
        <form action="process.php" method="post">
            <label for="id_wijzigen">ID van te wijzigen jongere:</label>
            <input type="number" name="id_wijzigen" required>

            <label for="nieuwe_naam">Nieuwe naam:</label>
            <input type="text" name="nieuwe_naam">

            <label for="nieuwe_leeftijd">Nieuwe leeftijd:</label>
            <input type="number" name="nieuwe_leeftijd">

            <button type="submit" name="wijzigen">Wijzigen</button>
        </form>

        <!-- Verwijderen van jongeren -->
        <form action="process.php" method="post">
            <label for="id_verwijderen">ID van te verwijderen jongere:</label>
            <input type="number" name="id_verwijderen" required>

            <button type="submit" name="verwijderen">Verwijderen</button>
        </form>

        <!-- Koppelen aan instituut -->
        <form action="process.php" method="post">
            <label for="id_koppelen">ID van jongere:</label>
            <input type="number" name="id_koppelen" required>

            <label for="instituut">Instituut:</label>
            <input type="text" name="instituut">

            <button type="submit" name="koppelen_instituut">Koppelen aan instituut</button>
        </form>

        <!-- Koppelen aan activiteiten -->
        <form action="process.php" method="post">
            <label for="id_koppelen">ID van jongere:</label>
            <input type="number" name="id_koppelen" required>

            <label for="activiteit">Activiteit:</label>
            <input type="text" name="activiteit">

            <button type="submit" name="koppelen_activiteit">Koppelen aan activiteit</button>
        </form>
    </div>
</body>
</html>
